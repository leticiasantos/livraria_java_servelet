<html>
    <head>
        <title>Livraria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="card text-center">
            <div class="card-header">
                Novo Livro
            </div>
            <div class="card-body">
                <form action="CriarLivroServlet" method="POST">
                    <div class="form-group">
                        <label for="titulo">Título: </label>
                        <input type="text" id="titulo" name="titulo"/><br/>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor: </label>
                        <input type="text" id="autor" name="autor"/><br/>
                    </div>
                    <div class="form-group">
                        <label for="paginas">Nº páginas: </label>
                        <input type="number" id="paginas" name="paginas" min="1" max="99999"/><br/>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Criar Livro"/>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/Livraria">Voltar</a>
            </div>
        </div>
    </body>
</html>
